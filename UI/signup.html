    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <title>Signup</title>
</head>

<body>
    <div class="wrapper">
        <!-- <nav class="main-nav"> -->
        <nav class="nav-bar">
            <div class="logo"><span>Property</span>Pro-Lite</div>
            <ul>
                <li>
                    <a href="index.html">Buy/Rent</a>
                </li>
                <li>
                    <a href="advert.html">Advertise</a>
                </li>
                <li>
                    <a href="signup.html">Signup</a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
            <div class="search-form">
                <input type="text" placeholder="search">
            </div>
        </nav>
        <div class="form-wrapper">
            <div class="txt-section">
                <h3>Join Us</h3>
                <img src="https://cdn.shopify.com/s/files/1/1142/1104/files/Home-Page-Main-7083-FXC-4-min_1600x.jpg?v=1555618348"
                    alt="">
                <p>Signup to advertise your property.</p>
            </div>
            <div class="form-section">
                <h3>Signup</h3>
                <form action="">

                    <p>
                        <label for="">First Name</label>
                        <input type="text" name="firstname" placeholder="John">
                    </p>
                    <p>
                        <label for="">Last Name</label>
                        <input type="text" name="lastname" placeholder="Doe">
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text" name="phonenumber" placeholder="(+250) 555-555">
                    </p>
                    <p>
                        <label for="">Address</label>
                        <input type="text" name="address" placeholder="colivile street plot 21, kigali - Rwanda">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="email" name="email" placeholder="john.deo@hotmail.com">
                    </p>
                    <p>
                        <label for="">Password</label>
                        <input type="password" name="password" placeholder="********">
                    </p>

                    <p class="full">
                        <button>Submit</button>
                    </p>
                </form>
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </div>
        </div>
    </div>
    </div>

</body>
